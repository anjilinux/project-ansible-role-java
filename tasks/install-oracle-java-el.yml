---
#
- name: install curl
  yum: name=curl state=present

- name: download oracle java rpm
  command: 'curl -v -j -k -L -H "Cookie: oraclelicense=accept-securebackup-cookie" http://download.oracle.com/otn-pub/java/jdk/{{ java_version }}u{{ java_update }}-b{{ java_build }}/jdk-{{ java_version }}u{{ java_update }}-linux-x64.rpm -o /tmp/jdk.rpm'

- name: install oracle java jdk
  yum: name=/tmp/jdk.rpm state=present

- name: set java home
  lineinfile:
   dest: "{{ ansible_env.HOME }}/.bash_profile"
   regexp: "^{{ item.start }}"
   line: "{{ item.start }}{{ item.end }}"
   insertbefore: "export PATH"
  with_items:
   - { start: "JAVA_HOME=", end: "/usr/java/jdk1.{{ java_version }}.0_{{ java_update }}" }
   - { start: "PATH=$JAVA_HOME/bin:", end: "$PATH" }
   - { start: "export JAVA_HOME", end: "" }
