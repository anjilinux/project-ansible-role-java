# tasks file for java
- debug:
    var: java_provider

- include: install-openjdk.yml
  become: true
  when: java_provider == "openjdk"

- include: install-oracle-java.yml
  become: true
  when: java_provider == "oracle"

- include: install-azul-zulu.yml
  become: true
  when: java_provider == "azul"

- include: set-java-home.yml
